<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarko >> Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/glob.css">
</head>
<body>
    {% include 'base/navbar.html' %}
<center>
    <h1>Nouveau Post :</h1>
    
        <form class="inline" id="action" action="/posts/create" method="POST" enctype="multipart/form-data">
            <input type="text" id="title" name="title" placeholder="Révélation !!!" required>
            <br>
            <input type="hidden" id="token" name="token" value="{{session['token']}}" required>
            <textarea id="text" name="text" rows="4" cols="50" placeholder="Such a moyai moment LMAO" required></textarea>
            <br>
            <p>Fichier à inclure dans le post :</p>
            <input type="file" name="file" accept=".png, .jpg, .jpeg, .webp, .zip, .gif, .tar.gz, .sb3">
            <p>*Accepte : .png, .jpg, .jpeg, .webp, .zip, .gif, .tar.gz, .sb3</p>
            <br>
            <button type="submit">Poster</button>
        </form>  
        {% include 'base/footer.html' %}
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
